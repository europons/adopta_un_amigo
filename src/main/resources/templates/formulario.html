<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Mascota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <header class="bg-dark bg-gradient" style="box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);">
        <h1 class="text-white pt-4 pb-4 text-center display-1 fw-bold" style="font-family: 'Short Stack'">üêæ Adopta un Amigo üêæ</h1>
    </header>
    <main class="container my-5">
        <h2 class="h3 text-center text-secondary mb-4" style="font-family: 'Poppins', sans-serif;">Nuevo Amigo</h2>

        <form th:action="@{/mascotas/nueva}" th:object="${mascota}" method="post"
              class="bg-white p-4 p-md-5 rounded shadow-sm mx-auto"
              style="max-width: 640px;">

            <label class="form-label mt-2">Nombre</label>
            <input th:field="*{nombre}" placeholder="Nombre de la mascota" class="form-control">
            <div class="err text-danger small mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>

            <label class="form-label mt-3">Edad</label>
            <input th:field="*{edad}" placeholder="Edad de la mascota" class="form-control">
            <div class="err text-danger small mt-1" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>

            <label class="form-label mt-3">Especie</label>
            <select th:field="*{especie}" class="form-select">
                <option value="">-- Selecciona una especie --</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Ave">Ave</option>
                <option value="Roedor">Roedor</option>
                <option value="Conejo">Conejo</option>
                <option value="Otros">Otros</option>
            </select>
            <div class="err text-danger small mt-1" th:if="${#fields.hasErrors('especie')}" th:errors="*{especie}"></div>

            <label class="form-label mt-3">Raza</label>
            <input th:field="*{raza}" placeholder="Raza de la mascota" class="form-control">
            <div class="err text-danger small mt-1" th:if="${#fields.hasErrors('raza')}" th:errors="*{raza}"></div>

            <label class="form-label mt-3">Sexo</label>
            <select th:field="*{sexo}" class="form-select">
                <option value="">-- Selecciona un sexo --</option>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
                <option value="No especifica">No especifica</option>
            </select>
            <div class="err text-danger small mt-1" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></div>

            <label class="form-label mt-3">Descripci√≥n</label>
            <textarea th:field="*{descripcion}" placeholder="Describe brevemente a la mascota" class="form-control" rows="3"></textarea>
            <div class="err text-danger small mt-1" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>

            <button type="submit" class="btn btn-success w-100 mt-4">Guardar Mascota</button>
        </form>

        <section class="d-flex justify-content-center gap-3 mt-4 mb-4">
            <a th:href="@{/}" class="volver btn btn-outline-secondary">Volver al inicio</a>
            <a th:href="@{/mascotas}" class="volver btn btn-outline-primary">Ir al listado</a>
        </section>
    </main>
    <footer class="bg-dark bg-gradient text-white py-3 d-flex justify-content-between" style="box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);">
        <p class="mb-0 ms-4">Actividad Spring Boot - Aplicaci√≥n Adopta un Amigo</p>
        <p class="mb-0 me-4">Desarrollado por Javier Garc√≠a Pons ¬© 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
