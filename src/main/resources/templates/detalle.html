<!DOCTYPE html>

<head>

    <title th:text="${mascota.id} + ' - ' + ${mascota.nombre}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="bg-light">

            <h2 class="h3 text-center text-secondary mb-4" style="font-family: 'Poppins', sans-serif;">
                Detalles de nuestro Amigo:
                <span class="text-primary fw-bold" th:text="${mascota.nombre}"></span>

        </section>

        <section class="d-flex justify-content-center gap-3 mt-4 mb-5">
            <a th:href="@{/}" class="volver btn btn-outline-secondary">Volver al inicio</a>

            <a th:href="@{/mascotas}" class="btn btn-outline-primary">Ir al listado</a>
        </section>
    </main>

    <footer class="bg-dark bg-gradient text-white py-3 d-flex justify-content-between" style="box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);">
