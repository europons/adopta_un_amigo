<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${mascota.id} + ' - ' + ${mascota.nombre}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<header>
    <h1 th:text="'Mascota ' + ${mascota.id} + ' - ' + ${mascota.nombre}"></h1>
</header>
    <main>
        <section>
            <h2>Detalles</h2>
            <p>Edad: <span th:text="${mascota.edad}"></span></p>
            <p>Especie: <span th:text="${mascota.especie}"></span></p>
            <p>Raza: <span th:text="${mascota.raza}"></span></p>
            <p>Sexo: <span th:text="${mascota.sexo}"></span></p>
        </section>
        <section>
            <h2>Descripción</h2>
            <p th:text="${mascota.descripcion}"></p>
        </section>
        <section>
            <a th:href="@{/mascotas/nueva}" class="volver">Volver al formulario</a>
            <a th:href="@{/mascotas}" class="volver">Ir al listado</a>
        </section>
    </main>
    <footer>
        <p>Actividad Spring Boot - Aplicación Adopta una Mascota</p>
        <p>Desarrollado por Javier García Pons © 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
