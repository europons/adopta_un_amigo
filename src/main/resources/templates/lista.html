<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascotas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="bg-dark bg-gradient">
        <h1 class="text-white pt-4 pb-4 text-center display-1 fw-bold" style="font-family: 'Short Stack'">üêæ Adopta un Amigo üêæ</h1>
    </header>

    <main class="container my-5 pb-5">
        <section class="bg-white p-4 p-md-5 rounded shadow-sm mx-auto" style="max-width: 640px;">
            <h2 class="h3 text-center text-secondary mb-4" style="font-family: 'Poppins', sans-serif;">Nuestras mascotas</h2>

            <form th:action="@{/mascotas/filtrar}" method="get">
                <label class="form-label mt-3" for="nombre">Buscar por nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre de la mascota" class="form-control">

                <label class="form-label mt-3" for="especie" >Filtrar por especie</label>
                <select class="form-select mb-3" id="especie" name="especie">
                    <option value="">Todas las especies</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="ave">Ave</option>
                    <option value="roedor">Roedor</option>
                    <option value="conejo">Conejo</option>
                    <option value="otros">Otros</option>
                </select>
                <button type="submit" class="btn btn-primary mb-5">Filtrar</button>
            </form>


            <ul class="list-group mb-4">
                <li th:each="mascota : ${mascotas}" class="list-group-item list-group-item-action d-flex align-items-center border-0">
                    <span class="fw-semibold text-dark p-2 flex-fill" th:text="${mascota.nombre}"></span>
                    <span class="text-secondary ms-5 p-2 flex-fill" th:text="${mascota.especie}"></span>
                    <a th:href="@{/mascotas/{id}(id=${mascota.id})}"  class="btn btn-outline-info p-2 me-2">Detalles</a>
                    <a class="btn btn-outline-primary p-2 me-2">Editar</a>
                    <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-outline-danger p-2">Borrar</a>
                </li>
            </ul>

            <div class="text-center">
                <a th:href="@{/}" class="volver btn btn-outline-secondary">Volver al inicio</a>
                <a th:href="@{/mascotas/nueva}" class="btn btn-success">A√±adir nueva mascota</a>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-3 d-flex justify-content-between">
        <p class="mb-0 ms-4">Actividad Spring Boot - Aplicaci√≥n Adopta una Mascota</p>
        <p class="mb-0 me-4">Desarrollado por Javier Garc√≠a Pons ¬© 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
