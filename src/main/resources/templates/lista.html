<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascotas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="bg-dark bg-gradient" style="box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);">
        <h1 class="text-white pt-4 pb-4 text-center display-1 fw-bold" style="font-family: 'Short Stack'">üêæ Adopta un Amigo üêæ</h1>
    </header>

    <div th:if="${error}" class="alert alert-danger text-center mt-3">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${mensajeExito}" class="alert alert-success text-center mt-3">
        <p th:text="${mensajeExito}"></p>
    </div>

    <main class="container my-5 pb-5">
        <section class="bg-white p-4 p-md-5 rounded shadow-sm mx-auto" style="max-width: 900px;">
            <h2 class="h3 text-center text-secondary mb-4" style="font-family: 'Poppins', sans-serif;">Nuestras mascotas</h2>

            <form th:action="@{/mascotas/filtrar}" method="get">
                <label class="form-label mt-3" for="nombre">Buscar por nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre de la mascota" class="form-control">

                <label class="form-label mt-3" for="especie" >Filtrar por especie</label>
                <select class="form-select mb-3" id="especie" name="especie">
                    <option value="">Todas las especies</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="ave">Ave</option>
                    <option value="roedor">Roedor</option>
                    <option value="conejo">Conejo</option>
                    <option value="otros">Otros</option>
                </select>
                <button type="submit" class="btn btn-primary mb-5 fw-semibold">Filtrar</button>
            </form>

            <table class="table table-striped mb-5 fs-5 shadow-sm">
                <thead class="table-dark">
                <tr>
                    <th scope="col" style="width: 25%">Nombre</th>
                    <th scope="col" style="width: 25%">Especie</th>
                    <th scope="col" style="width: 15%">Edad</th>
                    <th scope="col" style="width: 35%"></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="mascota : ${mascotas}" class="align-middle">
                    <td th:text="${mascota.nombre}" class="text-primary fw-bold">Javi</td>
                    <td th:text="${mascota.especie}">Javi</td>
                    <td th:text="${mascota.edad}">5</td>
                    <td class="text-end d-flex flex-wrap justify-content-end gap-2 ">
                        <a th:href="@{/mascotas/{id}(id=${mascota.id})}"  class="btn btn-outline-info p-2 fw-semibold">Detalles</a>
                        <a th:href="@{/mascotas/editar/{id}(id=${mascota.id})}" class="btn btn-outline-primary p-2 fw-semibold">Editar</a>
                        <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-outline-danger p-2 fw-semibold">Borrar</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="text-center">
                <a th:href="@{/}" class="volver btn btn-outline-secondary">Volver al inicio</a>
                <a th:href="@{/mascotas/nueva}" class="btn btn-success">A√±adir nueva mascota</a>
            </div>
        </section>
    </main>

    <footer class="bg-dark bg-gradient text-white py-3 d-flex justify-content-between" style="box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);">
        <p class="mb-0 ms-4">Actividad Spring Boot - Aplicaci√≥n Adopta un Amigo</p>
        <p class="mb-0 me-4">Desarrollado por Javier Garc√≠a Pons ¬© 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
