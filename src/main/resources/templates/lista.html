<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascotas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Nuestras mascotas</h1>
</header>
    <main>
        <section>
            <ul>
                <li th:each="mascota : ${mascotas}">
                    <span th:text="${mascota.nombre}"></span> -
                    <span th:text="${mascota.especie}"></span>
                </li>
            </ul>
        </section>
        <section>
            <a th:href="@{/mascotas/nueva}" class="volver">Añadir nueva mascota</a>
        </section>
    </main>
    <footer>
        <p>Actividad Spring Boot - Aplicación Adopta una Mascota</p>
        <p>Desarrollado por Javier García Pons © 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
